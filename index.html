<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebComic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow-x: hidden;
        }
        
        .comic-page {
            width: 100vw;
            display: block;
            margin: 0;
            padding: 0;
        }
        
        /* Indicador de página ultra discreto */
        .page-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-family: monospace;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.3s;
            opacity: 0;
        }
        
        .page-indicator.show {
            opacity: 1;
        }
        
        /* Instrucciones solo al inicio */
        .start-hint {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.7rem;
            z-index: 100;
            pointer-events: none;
            transition: opacity 1s;
            opacity: 1;
        }
        
        .start-hint.fade-out {
            opacity: 0;
        }
        
        /* Mensaje si no hay imágenes */
        .no-images {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        /* Efecto de carga sutil */
        .comic-page:not([src]) {
            background: linear-gradient(90deg, #111 0%, #222 50%, #111 100%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            min-height: 100vh;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Mejora para táctiles */
        .comic-page {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="page-indicator" id="pageIndicator">1</div>
    <div class="start-hint" id="startHint">Desplázate ↓</div>
    
    <div id="comicContainer">
        <!-- Las imágenes se cargarán aquí automáticamente -->
    </div>
    
    <script>
        // Configuración
        const imagesFolder = "images"; // Carpeta donde están las imágenes
        const totalPagesToCheck = 39; // Número máximo de páginas a verificar
        let detectedPages = [];
        let scrollTimeout = null;
        
        // Función para probar si una imagen existe
        async function checkImageExists(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imageUrl;
                setTimeout(() => resolve(false), 800);
            });
        }
        
        // Detectar todas las imágenes disponibles
        async function detectAllPages() {
            detectedPages = [];
            
            // Verificar páginas del 1 al totalPagesToCheck
            for (let i = 1; i <= totalPagesToCheck; i++) {
                const imageUrl = `${imagesFolder}/${i}.jpg`;
                const exists = await checkImageExists(imageUrl);
                
                if (exists) {
                    detectedPages.push({
                        number: i,
                        filename: `${i}.jpg`,
                        url: imageUrl
                    });
                }
                
                // Pequeña pausa para no sobrecargar
                await new Promise(resolve => setTimeout(resolve, 5));
            }
            
            // Ordenar por número
            detectedPages.sort((a, b) => a.number - b.number);
            
            return detectedPages;
        }
        
        // Cargar las páginas detectadas
        function loadComicPages() {
            const container = document.getElementById('comicContainer');
            
            if (detectedPages.length === 0) {
                container.innerHTML = `
                    <div class="no-images">
                        <p>No se encontraron imágenes</p>
                        <p style="font-size: 0.7rem; margin-top: 10px; color: #444;">
                            Sube imágenes numeradas (1.jpg, 2.jpg, etc.)<br>
                            a la carpeta /images
                        </p>
                    </div>
                `;
                return;
            }
            
            detectedPages.forEach((page) => {
                // Crear elemento de imagen
                const img = document.createElement('img');
                img.src = page.url;
                img.alt = `Página ${page.number}`;
                img.className = 'comic-page';
                img.loading = 'lazy';
                img.dataset.pageNumber = page.number;
                
                // Manejar error de imagen
                img.onerror = function() {
                    this.style.backgroundColor = '#111';
                    this.style.minHeight = '100vh';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.style.color = '#444';
                    this.style.fontSize = '0.8rem';
                    this.style.fontFamily = 'monospace';
                    this.textContent = `${page.filename}`;
                };
                
                // Añadir al contenedor
                container.appendChild(img);
            });
        }
        
        // Actualizar indicador de página
        function updatePageIndicator() {
            const indicator = document.getElementById('pageIndicator');
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            
            if (detectedPages.length === 0) return;
            
            // Calcular página actual basada en scroll
            let currentPage = 1;
            let maxVisiblePercentage = 0;
            
            document.querySelectorAll('.comic-page').forEach((img) => {
                const rect = img.getBoundingClientRect();
                const visibleHeight = Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0);
                const visiblePercentage = (visibleHeight / windowHeight) * 100;
                
                if (visiblePercentage > maxVisiblePercentage) {
                    maxVisiblePercentage = visiblePercentage;
                    currentPage = parseInt(img.dataset.pageNumber) || 1;
                }
            });
            
            indicator.textContent = currentPage;
            
            // Mostrar/ocultar indicador según scroll
            if (scrollPosition > 50) {
                indicator.classList.add('show');
                
                // Ocultar mensaje inicial
                const startHint = document.getElementById('startHint');
                startHint.classList.add('fade-out');
            } else {
                indicator.classList.remove('show');
            }
        }
        
        // Ocultar indicador temporalmente al detener scroll
        function handleScrollEnd() {
            const indicator = document.getElementById('pageIndicator');
            indicator.classList.remove('show');
            
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (window.scrollY > 50) {
                    indicator.classList.add('show');
                }
            }, 1500);
        }
        
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', async function() {
            // Ocultar mensaje inicial después de 3 segundos
            setTimeout(() => {
                const startHint = document.getElementById('startHint');
                startHint.classList.add('fade-out');
            }, 3000);
            
            // Detectar y cargar páginas
            await detectAllPages();
            loadComicPages();
            
            // Actualizar indicador de página
            window.addEventListener('scroll', updatePageIndicator);
            window.addEventListener('scroll', handleScrollEnd);
            window.addEventListener('resize', updatePageIndicator);
            
            // Inicializar indicador
            setTimeout(updatePageIndicator, 100);
            
            // Mensaje en consola
            console.log(`WebComic: ${detectedPages.length} páginas detectadas`);
            console.log(`Páginas: ${detectedPages.map(p => p.number).join(', ')}`);
        });
        
        // Prevenir zoom en móviles con doble toque
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Navegación con teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                window.scrollBy(0, window.innerHeight * 0.9);
                e.preventDefault();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                window.scrollBy(0, -window.innerHeight * 0.9);
                e.preventDefault();
            } else if (e.key === 'Home') {
                window.scrollTo(0, 0);
                e.preventDefault();
            } else if (e.key === 'End') {
                window.scrollTo(0, document.body.scrollHeight);
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
