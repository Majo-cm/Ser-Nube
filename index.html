<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow-x: hidden;
        }
        
        .comic-page {
            width: 100vw;
            display: block;
            margin: 0;
            padding: 0;
        }
        
        /* Indicador de página ultra discreto */
        .page-indicator {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: rgba(255, 255, 255, 0.8);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: monospace;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.3s;
            opacity: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page-indicator.show {
            opacity: 1;
        }
        
        /* Mensaje si no hay imágenes */
        .no-images {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #333;
            max-width: 80vw;
            line-height: 1.5;
        }
        
        .no-images code {
            background-color: #222;
            padding: 2px 6px;
            border-radius: 3px;
            color: #aaa;
            font-size: 0.85rem;
        }
        
        /* Efecto de carga sutil */
        .comic-page.loading {
            background: linear-gradient(90deg, #111 0%, #222 50%, #111 100%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            min-height: 100vh;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Mejora para táctiles */
        .comic-page {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Scroll suave opcional */
        html {
            scroll-behavior: smooth;
        }
        
        /* Estilo para imágenes con error */
        .comic-page.error {
            background-color: #111;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 0.8rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="page-indicator" id="pageIndicator">1</div>
    
    <div id="comicContainer">
        <!-- Las imágenes se cargarán aquí automáticamente -->
    </div>
    
    <script>
        // Configuración
        const imagesFolder = "images"; // Carpeta donde están las imágenes
        const totalPagesToCheck = 39; // Número máximo de páginas a verificar
        let detectedPages = [];
        let scrollTimeout = null;
        let lastScrollPosition = 0;
        
        // Función para probar si una imagen existe
        async function checkImageExists(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imageUrl;
                setTimeout(() => resolve(false), 800);
            });
        }
        
        // Detectar todas las imágenes disponibles
        async function detectAllPages() {
            detectedPages = [];
            
            // Verificar páginas del 1 al totalPagesToCheck
            for (let i = 1; i <= totalPagesToCheck; i++) {
                const imageUrl = `${imagesFolder}/${i}.jpg`;
                const exists = await checkImageExists(imageUrl);
                
                if (exists) {
                    detectedPages.push({
                        number: i,
                        filename: `${i}.jpg`,
                        url: imageUrl
                    });
                }
                
                // Pequeña pausa para no sobrecargar
                await new Promise(resolve => setTimeout(resolve, 5));
            }
            
            // Ordenar por número
            detectedPages.sort((a, b) => a.number - b.number);
            
            return detectedPages;
        }
        
        // Cargar las páginas detectadas
        function loadComicPages() {
            const container = document.getElementById('comicContainer');
            
            if (detectedPages.length === 0) {
                container.innerHTML = `
                    <div class="no-images">
                        <p>No se encontraron imágenes en la carpeta <code>/images</code></p>
                        <p style="margin-top: 15px; font-size: 0.8rem; color: #555;">
                            Para comenzar, sube imágenes numeradas como:<br>
                            <code>1.jpg</code>, <code>2.jpg</code>, <code>3.jpg</code>, etc.
                        </p>
                    </div>
                `;
                return;
            }
            
            detectedPages.forEach((page) => {
                // Crear elemento de imagen
                const img = document.createElement('img');
                img.src = page.url;
                img.alt = `Página ${page.number}`;
                img.className = 'comic-page loading';
                img.loading = 'lazy';
                img.dataset.pageNumber = page.number;
                
                // Manejar carga exitosa
                img.onload = function() {
                    this.classList.remove('loading');
                };
                
                // Manejar error de imagen
                img.onerror = function() {
                    this.classList.remove('loading');
                    this.classList.add('error');
                    this.textContent = `${page.filename}`;
                };
                
                // Añadir al contenedor
                container.appendChild(img);
            });
        }
        
        // Actualizar indicador de página
        function updatePageIndicator() {
            const indicator = document.getElementById('pageIndicator');
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            
            if (detectedPages.length === 0) return;
            
            // Calcular página actual basada en scroll
            let currentPage = 1;
            let maxVisiblePercentage = 0;
            
            document.querySelectorAll('.comic-page:not(.error)').forEach((img) => {
                const rect = img.getBoundingClientRect();
                const visibleHeight = Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0);
                const visiblePercentage = (visibleHeight / windowHeight) * 100;
                
                if (visiblePercentage > maxVisiblePercentage) {
                    maxVisiblePercentage = visiblePercentage;
                    currentPage = parseInt(img.dataset.pageNumber) || 1;
                }
            });
            
            indicator.textContent = currentPage;
            
            // Mostrar/ocultar indicador según scroll
            if (scrollPosition > 100) {
                indicator.classList.add('show');
            } else {
                indicator.classList.remove('show');
            }
            
            lastScrollPosition = scrollPosition;
        }
        
        // Ocultar indicador cuando no hay scroll reciente
        function handleScrollEnd() {
            const indicator = document.getElementById('pageIndicator');
            
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }
        
        // Mostrar indicador temporalmente al tocar
        function handleTouchStart() {
            const indicator = document.getElementById('pageIndicator');
            indicator.classList.add('show');
            
            if (scrollTimeout) clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (window.scrollY > 100) {
                    indicator.classList.add('show');
                }
            }, 2000);
        }
        
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', async function() {
            // Quitar el título si está vacío
            if (!document.title || document.title.trim() === '') {
                document.title = 'WebComic';
            }
            
            // Detectar y cargar páginas
            await detectAllPages();
            loadComicPages();
            
            // Actualizar indicador de página
            window.addEventListener('scroll', updatePageIndicator);
            window.addEventListener('scroll', handleScrollEnd);
            window.addEventListener('resize', updatePageIndicator);
            
            // Mostrar indicador al tocar en móviles
            document.addEventListener('touchstart', handleTouchStart);
            
            // Inicializar indicador
            setTimeout(updatePageIndicator, 100);
            
            // Mensaje en consola
            console.log(`WebComic: ${detectedPages.length} páginas detectadas`);
            if (detectedPages.length > 0) {
                console.log(`Páginas disponibles: ${detectedPages.map(p => p.number).join(', ')}`);
            }
        });
        
        // Navegación con teclado
        document.addEventListener('keydown', function(e) {
            const indicator = document.getElementById('pageIndicator');
            
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === 'PageDown') {
                window.scrollBy(0, window.innerHeight * 0.9);
                indicator.classList.add('show');
                e.preventDefault();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft' || e.key === 'PageUp') {
                window.scrollBy(0, -window.innerHeight * 0.9);
                indicator.classList.add('show');
                e.preventDefault();
            } else if (e.key === 'Home') {
                window.scrollTo(0, 0);
                indicator.classList.remove('show');
                e.preventDefault();
            } else if (e.key === 'End') {
                window.scrollTo(0, document.body.scrollHeight);
                indicator.classList.add('show');
                e.preventDefault();
            } else if (e.key === ' ') {
                // Barra espaciadora para bajar
                if (!e.shiftKey) {
                    window.scrollBy(0, window.innerHeight * 0.9);
                    indicator.classList.add('show');
                    e.preventDefault();
                }
            }
        });
        
        // Mostrar indicador temporalmente con clic
        document.addEventListener('click', function() {
            const indicator = document.getElementById('pageIndicator');
            if (window.scrollY > 100) {
                indicator.classList.add('show');
                
                if (scrollTimeout) clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    indicator.classList.remove('show');
                }, 1500);
            }
        });
    </script>
</body>
</html>
